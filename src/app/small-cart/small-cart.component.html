
    <h3>Mon Panier</h3>
    <div *ngIf="booksInCart.length">
        <ul >
            <li *ngFor="let book of booksInCart ">
              {{book.nb}} x HP{{book.title| slice:12:50}}
            </li>
        </ul>
        <button class="btn btn-dark" [routerLink]="['/panier']">Payer</button>
    </div>
    <div *ngIf="!booksInCart.length">
        Panier vide :(
    </div>
